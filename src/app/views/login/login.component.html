<div class="container-fluid">

  <div class="row">
    <div class="col-auto align-self-center">
      <a routerLink="/home">[PUBLIC-PAGE]</a>
    </div>
    <div class="col-auto align-self-center" *ngIf="isLoggedIn()">
      <a routerLink="/restricted-page">[RESTRICTED-PAGE]</a>
    </div>
    <div class="col-auto" *ngIf="!isLoggedIn()">
      <button class="btn btn-primary" (click)="login()">Sign in</button>
    </div>
    <div class="col-auto" *ngIf="isLoggedIn()">
      <button class="btn btn-primary" (click)="logout()">Sign out</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col" *ngIf="isLoggedIn()">
      <h3>You are logged in</h3>
    </div>
    <div class="col" *ngIf="!isLoggedIn()">
      <h3>You are NOT logged in</h3>
    </div>
  </div>

</div>
